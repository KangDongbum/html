<!doctype html>
<html>

<head>
	<meta charset='utf-8'>
</head>

<body>
	<h1> * 저희 profile 입니다 *</h1>
	<hr>
	<form>
		<fieldset>
			<ul>
				<li>이름: <input type='text' name='name'>
				<li>성별:<input type='radio' name='성별' value='남' id='남1'>
							<label for='남1'>남</label>
							<input type='radio' name='성별' value='여' id='여1' checked>
							<label for='여1'>여</label>
				<li>생년월일(Date): <input type='date' name='생일'>
				<li>e-mail: <input type='e-mail' name='e-mail' placeholder='***@*** ***'>
				<li>blog URL: <input type='text' name='URL' placeholder='http://'>
				<hr width='70%' align='left' >
				<li>핸드폰NO: <select name='mobile1'>
										<option value='010'>010</option>
										<option value='011'>011</option>
										<option value='019'>019</option>
									</select>
									<input type='text' name='mobile2' size='4'>
									<input type='text' name='mobile3' size='4'>
				<li>신 장(cm):<input type='number' name='height'>
				<li>몸무게(kg): 55kg<input type='range' name='weight' min='55' max='130'>130kg
			</ul>
			<hr>
			<span>참고사항:</span>
			<textarea rows='5' cols='100'>내용</textarea>
		</fieldset>
	</form>
</body>
</html>
